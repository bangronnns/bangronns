<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tian Minta Maaf üê≥</title>
<style>
  html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; background: #ffe6f0; text-align: center; overflow: hidden; }
  h1 { color: #ff4d88; padding: 10px; }
  #game { position: relative; margin: 0 auto; width: 100%; max-width: 400px; height: 500px; background: #fff; border: 2px solid #ff99bb; border-radius: 10px; overflow: hidden; touch-action: none; }
  #tian { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 40px; }
  .heart { position: absolute; font-size: 30px; }
  #score { margin: 10px; font-size: 18px; color: #ff4d88; }
  button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; background: #ff4d88; color: white; font-size: 16px; cursor: pointer; }
  #afterGame { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background-size: cover; background-position: center; }
  #afterGameContent { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; color: white; text-shadow: 1px 1px 3px black; }
  #messageInput { width: 100%; padding: 8px; border-radius: 5px; border: none; margin-top: 10px; }
</style>
</head>
<body>

<h1>Tian Minta Maaf üê≥</h1>
<p id="score">Paus: 0/5</p>
<div id="game">
  <div id="tian">üßëüèª‚Äçü¶±</div>
</div>
<button id="start">Mulai Game</button>

<div id="afterGame">
  <div id="afterGameContent">
    <p>Vany kangen tiannnn???? Kamu mau bilang apaaaa ke tian?</p>
    <input type="text" id="messageInput" placeholder="Tulis pesan kamu...">
    <button id="sendBtn">OK</button>
  </div>
</div>

<script>
  const game = document.getElementById('game');
  const tian = document.getElementById('tian');
  const scoreDisplay = document.getElementById('score');
  const afterGame = document.getElementById('afterGame');
  const sendBtn = document.getElementById('sendBtn');
  const messageInput = document.getElementById('messageInput');
  const startBtn = document.getElementById('start');

  let score = 0;
  let gameInterval;

  function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'üê≥';
    heart.style.left = Math.random() * (game.clientWidth - 30) + 'px';
    heart.style.top = '0px';
    game.appendChild(heart);

    const fall = setInterval(() => {
      heart.style.top = (parseInt(heart.style.top) + 5) + 'px';
      if (parseInt(heart.style.top) > game.clientHeight - 60) {
        const tianRect = tian.getBoundingClientRect();
        const heartRect = heart.getBoundingClientRect();
        if (
          heartRect.left < tianRect.right &&
          heartRect.right > tianRect.left &&
          heartRect.bottom > tianRect.top
        ) {
          score++;
          scoreDisplay.textContent = `Paus: ${score}/5`;
          if (score >= 5) {
            endGame();
          }
        }
        heart.remove();
        clearInterval(fall);
      }
    }, 50);
  }

  function moveTian(e) {
    if (e.touches) {
      const touchX = e.touches[0].clientX - game.getBoundingClientRect().left;
      tian.style.left = Math.min(Math.max(touchX, 0), game.clientWidth - 40) + 'px';
    }
  }

  function startGame() {
    alert("Geser Tian agar Bisa tangkap Paus Biru");
    score = 0;
    scoreDisplay.textContent = 'Paus: 0/5';
    gameInterval = setInterval(() => spawnHeart(), 1000);
    game.addEventListener('touchmove', moveTian, { passive: false });
  }

  function endGame() {
    clearInterval(gameInterval);
    document.querySelectorAll('.heart').forEach(h => h.remove());
    game.removeEventListener('touchmove', moveTian);

    // Kirim notifikasi ke bot saat 5 paus tertangkap
    fetch(`https://memek-worker.defoy89122.workers.dev/?message=${encodeURIComponent("5 paus tertangkap")}`);

    afterGame.style.display = 'block';
    afterGame.style.backgroundImage = "url('https://yourimageshare.com/ib/kXLQw9Cqdq.webp')";
  }

  sendBtn.addEventListener('click', () => {
    const msg = encodeURIComponent(messageInput.value);
    if (msg.trim() !== "") {
      fetch(`https://memek-worker.defoy89122.workers.dev/?message=${msg}`)
        .then(() => {
          document.getElementById('afterGameContent').style.display = 'none';
        });
    }
  });

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
