
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Bucin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqhWJIXteg8rgREUCPWIn_RkBgTWlV9W1sRgZZzeem1Nae32QTuZR_22U&s=10');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: black;
      font-weight: bold;
      text-shadow: 1px 1px pink;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    button, input, select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid pink;
      font-size: 18px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="languagePage">
    <h1>Pilih Bahasa</h1>
    <select id="languageSelect" onchange="setLanguage()">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
      <option value="it">Italiano</option>
    </select>
    <button onclick="goToPinPage()">Lanjut</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
