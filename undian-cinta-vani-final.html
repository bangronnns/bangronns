function fmtPlaceholders(t){
  const now=new Date();
  const hh=now.getHours();
  const mm=String(now.getMinutes()).padStart(2,'0');
  const jam=`${hh}:${mm}`;
  const days=['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
  const hari=days[now.getDay()];
  let part='malam';
  if(hh>=5&&hh<11) part='pagi';
  else if(hh>=11&&hh<15) part='siang';
  else if(hh>=15&&hh<19) part='sore';
  t=String(t||'');
  t=t.replace(/\{[^}]*jam[^}]*\}/gi,jam);
  t=t.replace(/\{[^}]*hari[^}]*\}/gi,hari);
  t=t.replace(/\{[^}]*pagi\/siang\/sore\/malam[^}]*\}/gi,part);
  t=t.replace(/\{[^}]*\}/g,'');
  return t.replace(/\s{2,}/g,' ').trim();
}
