<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Popup</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e0e0e0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background-color: #1c1c28;
      color: white;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-bottom: 2px solid #66aaff;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .buttons {
      text-align: right;
      margin-top: 10px;
    }

    button {
      padding: 8px 16px;
      margin-left: 10px;
      background: none;
      border: none;
      color: #66aaff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="overlay" id="loginPopup">
  <div class="popup">
    <h2>Login</h2>
    <p>https://admsol.nexxss.site memerlukan nama pengguna dan sandi.</p>
    <label>Nama Pengguna</label>
    <input type="text" placeholder="Nama Pengguna">
    <label>Sandi</label>
    <input type="password" placeholder="Sandi">
    <div class="buttons">
      <button onclick="closePopup()">Batal</button>
      <button onclick="login()">Login</button>
    </div>
  </div>
</div>

<script>
  function closePopup() {
    document.getElementById("loginPopup").style.display = "none";
  }

  function login() {
    alert("Login ditekan!");
    // kamu bisa arahkan ke halaman lain di sini
  }
</script>

</body>
</html>
