<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Galeri</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .video {
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video">
      <iframe src="https://drive.google.com/file/d/1P0BwhrwkvkCg40dVIXHVUZwKbYi2EMcG/preview" allow="autoplay"></iframe>
    </div>

    <!-- Tambah video lain seperti ini -->
    <!--
    <div class="video">
      <iframe src="https://drive.google.com/file/d/ID_VIDEO_LAIN/preview" allow="autoplay"></iframe>
    </div>
    -->
  </div>
</body>
</html>
